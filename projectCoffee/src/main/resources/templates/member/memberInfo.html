<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <form action="/members/new" role="form" >
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:value="${member.name}" class="form-control" readonly>

        </div>
        <div class="form-group">
            <label th:for="member.email">이메일 주소</label>
            <input type="text" th:value="${member.email}" class="form-control"  readonly>
        </div>
        <div class="form-group">
            <label th:for="member.password">비밀번호</label>
            <input type="password" th:value="${member.password}" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label th:for="phoneNum">휴대폰 번호</label>
            <input type="tel" th:field="*{member.phoneNum}" class="form-control" placeholder="휴대폰 번호를 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="birthday">생년월일</label>
            <input type="date" th:field="*{member.birthday}" class="form-control" placeholder="생년월일을 입력해주세요">
          </div>
        <div class="form-group">
            <label th:for="streetAddress">우편번호</label>
            <input type="text" class="form-control" th:field="*{member.address}" placeholder="우편번호" name="addr1" id="addr1"  readonly="readonly" >
            <button type="button" class="btn btn-primary" onclick="execPostCode();"><i class="fa fa-search"></i> 우편번호 찾기</button>
        </div>
        <div class="form-group">
            <label th:for="streetAddress"></label>
            <input type="text" class="form-control" th:field="*{member.streetAddress}" placeholder="도로명 주소" name="addr2" id="addr2" readonly="readonly" />
        </div>
        <div class="form-group">
            <label th:for="streetAddress"></label>
            <input class="form-control" th:field="*{member.detailAddress}" placeholder="상세주소" name="addr3" id="addr3" type="text"  />
        </div>
        <div style="text-align: center">
            <a href="/members/update">수정하기</a>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

</div>

</html>
